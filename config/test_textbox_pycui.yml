components:
  - type: textbox
    title: 'Memory Usage'
    position:
      x: 10
      y: 5
      width: 80
      height: 20
    plugin: system
    data_field: memory_percent
    rate_ms: 2000
    color: cyan
    extra:
      label: "Memory"
      format: "{value:.1f}%"

  - type: textbox
    title: 'CPU Usage'
    position:
      x: 10
      y: 30
      width: 80
      height: 15
    plugin: system
    data_field: cpu_percent
    rate_ms: 1000
    color: green
    extra:
      label: "CPU"
      format: "{value:.1f}%"

plugins:
  system:
    enabled: true
    rate_ms: 1000

rendering:
  mode: pycui_grid
  grid_width: 160
  grid_height: 60
  refresh_rate: 10
