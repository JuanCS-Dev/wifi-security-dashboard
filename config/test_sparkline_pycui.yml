version: '2.0'
title: 'Sparkline Test - py_cui Pixel-Perfect Validation'

settings:
  refresh_rate_ms: 500      # 2 FPS for testing
  terminal_size:
    width: 80              # Standard terminal
    height: 24
  theme: default
  educational_mode: true
  max_event_history: 100

plugins:
  - name: system
    enabled: true
    module: src.plugins.system_plugin
    rate_ms: 1000
    config: {}

components:
  # Single sparkline for validation
  - type: sparkline
    title: 'üíª CPU Usage Trend'
    position:
      x: 5          # Character-based
      y: 5
      width: 60
      height: 8
    rate_ms: 1000
    plugin: system
    data_field: cpu_percent
    color: green
    extra:
      max_samples: 30
      label: "CPU"

educational:
  enabled: false

keyboard:
  quit: 'q'
  pause: 'p'
  help: '?'
