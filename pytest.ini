[pytest]
# Pytest configuration for WiFi Security Education Dashboard v2.0
# Author: Juan-Dev - Soli Deo Gloria ✝️

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_root: marks tests that require root privileges

# Coverage
[coverage:run]
source = src
omit =
    tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
skip_empty = True
